name: Tests

on:
    workflow_dispatch

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.x'
                architecture: 'x64'
            - name: Install dependencies
              run: pip install -r requirements.txt
            - name: Run tests
              run: |
                  pytest --tb=no tests/ | tee result.txt
                  cat result.txt >> $GITHUB_STEP_SUMMARY
